<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#000005"/>
  <!-- Stars -->
  <g fill="white" opacity="0.4">
    <circle cx="100" cy="50" r="1"/><circle cx="200" cy="120" r="1.5"/><circle cx="350" cy="30" r="1"/>
    <circle cx="500" cy="80" r="1.2"/><circle cx="700" cy="40" r="1"/><circle cx="850" cy="100" r="1.5"/>
    <circle cx="1000" cy="60" r="1"/><circle cx="1100" cy="130" r="1.2"/><circle cx="150" cy="500" r="1"/>
    <circle cx="300" cy="550" r="1.5"/><circle cx="600" cy="580" r="1"/><circle cx="900" cy="520" r="1.2"/>
    <circle cx="1050" cy="480" r="1"/><circle cx="50" cy="300" r="1.5"/><circle cx="1150" cy="350" r="1"/>
  </g>
  <!-- Orbit rings -->
  <g fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1">
    <circle cx="600" cy="315" r="80"/><circle cx="600" cy="315" r="120"/>
    <circle cx="600" cy="315" r="160"/><circle cx="600" cy="315" r="200"/>
    <circle cx="600" cy="315" r="260"/>
  </g>
  <!-- Sun -->
  <circle cx="600" cy="315" r="40" fill="url(#sunGrad)"/>
  <circle cx="600" cy="315" r="55" fill="url(#glowGrad)"/>
  <!-- Planets -->
  <circle cx="680" cy="315" r="5" fill="#b5a18e"/>
  <circle cx="600" cy="195" r="8" fill="#e6c878"/>
  <circle cx="440" cy="315" r="9" fill="#6496ff"/>
  <circle cx="600" cy="515" r="7" fill="#c86432"/>
  <circle cx="860" cy="315" r="18" fill="#c8aa78"/>
  <!-- Title -->
  <text x="600" y="600" text-anchor="middle" fill="#e8e8f0" font-family="system-ui, sans-serif" font-size="28" font-weight="700">Heliocentric Solar System</text>
  <defs>
    <radialGradient id="sunGrad" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#ffd200"/>
      <stop offset="100%" stop-color="#ff512f"/>
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="50%" stop-color="rgba(255,128,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,128,0,0)"/>
    </radialGradient>
  </defs>
</svg>
