<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive 3D solar system visualization with real planet data, orbital animations, and ambient space music.">
  <meta property="og:title" content="Heliocentric Solar System">
  <meta property="og:description" content="Explore the solar system in 3D with interactive planet info, camera controls, and real astronomical data.">
  <meta property="og:image" content="assets/images/og-preview.svg">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#000005">
  <title>Heliocentric Solar System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-sun"></div>
      <p id="loading-text">Loading textures...</p>
      <div class="loading-bar-track">
        <div id="loading-bar" class="loading-bar"></div>
      </div>
    </div>
  </div>

  <a href="#controls" class="skip-link">Skip to controls</a>

  <!-- Three.js WebGL Canvas -->
  <canvas id="scene"></canvas>

  <!-- Hover label -->
  <div id="hover-label" class="hover-label" aria-hidden="true"></div>

  <!-- Time display -->
  <div id="time-display" class="time-display" aria-live="polite">0.00 Earth years</div>

  <!-- Search Bar -->
  <div class="search-container" id="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Search planets... (/)" autocomplete="off" aria-label="Search planets">
    <div id="search-results" class="search-results"></div>
  </div>

  <!-- Planet Quick-Nav -->
  <div id="planet-nav" class="planet-nav" aria-label="Jump to planet">
    <button class="nav-dot" data-planet="sun" title="Sun" style="background: radial-gradient(circle at 30% 30%, #ffd200, #ff512f)"></button>
    <button class="nav-dot" data-planet="mercury" title="Mercury" style="background: #b5a18e"></button>
    <button class="nav-dot" data-planet="venus" title="Venus" style="background: #e6c878"></button>
    <button class="nav-dot" data-planet="earth" title="Earth" style="background: #6496ff"></button>
    <button class="nav-dot" data-planet="mars" title="Mars" style="background: #c86432"></button>
    <button class="nav-dot" data-planet="jupiter" title="Jupiter" style="background: #c8aa78"></button>
    <button class="nav-dot" data-planet="saturn" title="Saturn" style="background: #d2be8c"></button>
    <button class="nav-dot" data-planet="uranus" title="Uranus" style="background: #82c8dc"></button>
    <button class="nav-dot" data-planet="neptune" title="Neptune" style="background: #3c64dc"></button>
    <button class="nav-dot" data-planet="pluto" title="Pluto" style="background: #b4a08c"></button>
  </div>

  <!-- Minimap -->
  <div id="minimap" class="minimap">
    <canvas id="minimap-canvas" width="180" height="180"></canvas>
  </div>

  <!-- PiP View -->
  <div id="pip-container" class="pip-container" style="display:none">
    <canvas id="pip-canvas" width="200" height="200"></canvas>
    <span class="pip-label">Close-up</span>
  </div>

  <!-- Tour overlay -->
  <div id="tour-overlay" class="tour-overlay">
    <span id="tour-counter"></span>
    <button id="btn-tour-stop" class="tour-stop-btn">End Tour</button>
  </div>

  <!-- Info Panel -->
  <aside id="info-panel" class="info-panel" aria-label="Planet information" hidden>
    <button id="info-close" class="info-close" aria-label="Close planet info">&times;</button>
    <div class="info-header">
      <div class="info-planet-icon" id="info-icon"></div>
      <h2 id="info-name"></h2>
      <span id="info-badge" class="info-badge"></span>
    </div>
    <dl class="info-stats">
      <dt>Type</dt>          <dd id="info-type"></dd>
      <dt>Diameter</dt>      <dd id="info-diameter"></dd>
      <dt>Mass</dt>          <dd id="info-mass"></dd>
      <dt>Distance from Sun</dt> <dd id="info-distance"></dd>
      <dt>Orbital Period</dt><dd id="info-period"></dd>
      <dt>Moons</dt>         <dd id="info-moons"></dd>
      <dt>Temperature</dt>   <dd id="info-temperature"></dd>
      <dt>Atmosphere</dt>    <dd id="info-atmosphere"></dd>
    </dl>
    <p class="info-fact" id="info-fact"></p>
  </aside>

  <!-- Controls Bar -->
  <nav id="controls" class="controls-bar" aria-label="Solar system controls">
    <!-- Speed Controls -->
    <div class="control-group">
      <button id="btn-pause" class="ctrl-btn" aria-label="Pause orbits" title="Pause (Space)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>
        </svg>
      </button>
      <label class="speed-label" for="speed-slider">Speed</label>
      <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="1" aria-label="Orbit speed multiplier">
      <span id="speed-value" class="speed-display">1.0x</span>
    </div>

    <!-- Audio Controls -->
    <div class="control-group">
      <button id="btn-audio" class="ctrl-btn" aria-label="Toggle music" title="Toggle music (M)">
        <svg id="icon-audio-on" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
        <svg id="icon-audio-off" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="display:none">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
      <label class="speed-label" for="volume-slider">Vol</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.3" aria-label="Music volume">
    </div>

    <!-- View Controls -->
    <div class="control-group">
      <button id="btn-orbits" class="ctrl-btn active" aria-label="Toggle orbits" title="Orbits (O)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><ellipse cx="12" cy="12" rx="10" ry="4"/></svg>
      </button>
      <button id="btn-trails" class="ctrl-btn active" aria-label="Toggle trails" title="Trails (T)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><circle cx="18" cy="12" r="3"/><path d="M4 12h10" stroke="currentColor" stroke-width="2" stroke-dasharray="2 2" fill="none"/></svg>
      </button>
      <button id="btn-constellations" class="ctrl-btn" aria-label="Toggle constellations" title="Constellations (N)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><circle cx="6" cy="6" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="12" cy="18" r="2"/><line x1="6" y1="6" x2="18" y2="8" stroke="currentColor" stroke-width="1"/><line x1="18" y1="8" x2="12" y2="18" stroke="currentColor" stroke-width="1"/></svg>
      </button>
      <button id="btn-spacecraft" class="ctrl-btn" aria-label="Toggle spacecraft paths" title="Voyager paths (V)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2L4 14h6v8l8-12h-6z"/></svg>
      </button>
    </div>

    <!-- Mode Controls -->
    <div class="control-group">
      <button id="btn-compare" class="ctrl-btn" aria-label="Compare sizes" title="Compare (C)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><circle cx="6" cy="14" r="3"/><circle cx="12" cy="10" r="4"/><circle cx="19" cy="12" r="2"/></svg>
      </button>
      <button id="btn-scale" class="ctrl-btn" aria-label="Toggle realistic scale" title="Scale (K)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 6H3v2h18V6zm-6 4H3v2h12v-2zm-2 4H3v2h10v-2z"/></svg>
      </button>
      <button id="btn-gravity" class="ctrl-btn" aria-label="Toggle gravity sim" title="Gravity (âš )">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
      <button id="btn-tour" class="ctrl-btn" aria-label="Guided tour" title="Tour (G)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
      </button>
    </div>

    <!-- Tools -->
    <div class="control-group">
      <button id="btn-pip" class="ctrl-btn" aria-label="Picture-in-picture" title="PiP (F)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M19 11h-8v6h8v-6zm4 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-2 .02H3V4.97h18v14.05z"/></svg>
      </button>
      <button id="btn-screenshot" class="ctrl-btn" aria-label="Screenshot" title="Screenshot (P)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
      </button>
      <button id="btn-share" class="ctrl-btn" aria-label="Share URL" title="Share">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
      </button>
      <button id="btn-reset" class="ctrl-btn" aria-label="Reset camera" title="Reset (R)">Reset</button>
    </div>
  </nav>

  <!-- Keyboard hints -->
  <div class="keyboard-hints" id="keyboard-hints">
    <span>Space: Pause</span>
    <span>M: Music</span>
    <span>O: Orbits</span>
    <span>T: Trails</span>
    <span>N: Stars</span>
    <span>V: Voyager</span>
    <span>C: Compare</span>
    <span>K: Scale</span>
    <span>G: Tour</span>
    <span>P: Photo</span>
    <span>F: PiP</span>
    <span>R: Reset</span>
    <span>/: Search</span>
  </div>

  <!-- Audio element -->
  <audio id="bg-music" loop preload="none">
    <source src="assets/audio/ambient-space.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/postprocessing.js"></script>
  <script src="js/scene.js"></script>
  <script src="js/planets.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
